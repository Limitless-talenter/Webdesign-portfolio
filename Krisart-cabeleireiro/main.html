<!DOCTYPE html>
<!-- saved from url=(0097)https://storage.googleapis.com/supplemental_media/udacityu/2730818600/bootstrap-prestructure.html -->
<html>
  <head>
      <title>Krisart Cabeleireiro</title>
      <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,400i,600,700" rel="stylesheet">
      <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      
      <script type="text/javascript">
        $(function(){
          $('#myCarousel').carousel();
        });
      </script>

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 shadow-item" id="menu-header">
          <div class="col-md-6 menu-div">
            <ul class="menu-list">
              <div class="col-md-4 menu-item">
                <li class="menu-list-item"><a href="main.html" class="menu-text">Location</a></li>
              </div>
              <div class="col-md-4 menu-item">  
                <li class="menu-list-item"><a href="main.html" class="menu-text">Gallery</a></li>
              </div>
              <div class="col-md-4 menu-item">  
                <li class="menu-list-item"><a href="main.html" class="menu-text">Services</a></li>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid" id="carousel-container">
      <div class="row">
        <div class="col-md-8 shadow-item" id="carousel">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Carousel indicators -->
              <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>   
              <!-- Wrapper for carousel items -->
              <div class="carousel-inner">
                  <div class="item active">
                      <img class="img-responsive" src="img/4.jpg" alt="First Slide">
                  </div>
                  <div class="item">
                      <img src="img/4.jpg" alt="Second Slide">
                  </div>
                  <div class="item">
                      <img src="img/4.jpg" alt="Third Slide">
                  </div>
              </div>
              <!-- Carousel controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
          </div>
        </div>
      </div>
    </div>
      <div class="container-fluid services-container">
        <div class="row">
            <div class="col-md-4 our-services">
              <div class="cos shadow-item">
                <h2>Our Services</h2>
                <i class="fa fa-scissors" aria-hidden="true"></i>
              </div>
            </div>
            <div class="col-md-4 scedule">
              <div class="cs shadow-item">
                <h2>Scedule</h2>
                <i class="fa fa-scissors" aria-hidden="true"></i>
              </div>
            </div>
            <div class="col-md-4 contacts">
              <div class="cc shadow-item">
                <h2>Contacts</h2>
                <i class="fa fa-scissors fa-5x" aria-hidden="true"></i>
              </div>
            </div>
        </div>  
      </div>
  </body>
</html>
